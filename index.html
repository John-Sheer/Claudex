<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu des Boissons - Bar Claudex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> DEPOT-BAR CLAUDEX</h1>
    <p>Découvrez les prix de nos boissons </p>
  </header>

  <main>
    <section class="gamme">
      <h2>Gamme BB Lomé</h2>
      <div class="boissons">
        <div class="boisson">
          <img src="media/racine.jfif" alt="BB Racines">
          <h3>Racines</h3>
          <p>350 FCFA</p>
        </div>
        <div class="boisson">
          <img src="media/xxl.jfif" alt="XXL Energy">
          <h3>XXL Energy</h3>
          <p>400 FCFA</p>
        </div>
        <div class="boisson">
          <img src="media/castel.jfif" alt="Castel Beer">
          <h3>Castel Beer</h3>
          <p>500 FCFA</p>
        </div>
      </div>
    </section>

    <section class="gamme">
      <h2>Gamme SNB</h2>
      <div class="boissons">
        <div class="boisson">
          <img src="media/djPilsner.jfif" alt="Djama Pilsner">
          <h3>Djama Pilsner</h3>
          <p>350 FCFA</p>
        </div>
        <div class="boisson">
          <img src="media/chapCocktail.jfif" alt="Chap Cocktail">
          <h3>Chap Cocktail</h3>
          <p>300 FCFA</p>
        </div>
        <div class="boisson">
          <img src="media/saison.jfif" alt="La Saison Tradition">
          <h3>La Saison Tradition</h3>
          <p>400 FCFA</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bar SheersLab - Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
